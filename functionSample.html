<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Function</h1>
  <h2>Basic</h2>
  <ul>
    <script>
      function two() {
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
    // 반복작업 수행 방법 2가지 
    // 1. 배열과 조건문   2. 함수
    </script>
  </ul>
</body>
</html>
